# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/ds2
spring.datasource.username=web
spring.datasource.password=web
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate

# Flyway
spring.flyway.enabled=true
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=ds2
spring.flyway.password=ds2
spring.flyway.driver-class-name=${spring.datasource.driver-class-name}
